                <p class="new-user-form__item2">Upload document:</p>
                <form action="/action_page.php">
                    <input type="file" id="myFile" name="filename">

           <select id="contact_reason" name="contact_reason">

           <label for="lname">Primary Contacts Phone Number:</label>
           <input type="text" id="x" name="x2" placeholder="Primary Contacts Phone Number:">
           <label for="lname">Business Email :</label>
           <input type="text" id="x" name="x2" placeholder="Business Email">
           <label for="lname">Website URl :</label>

           <label for="lname">Business Hours :</label>

           <p>Click on the "Upload a picture of your Business</p>
           <form action= "/action_page.php" >
